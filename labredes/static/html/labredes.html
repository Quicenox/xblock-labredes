<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Laboratorio</title>
</head>

<body>
    <div class="desplazamiento"></div>
    <div class="contenedor">
        <div class="linea">
            <div class="columna-sm-6">
                <div class="insercion-grupo mb-3; btn btn-voo">
                    <div class="insercion-grupo-anteponer">
                        <label class="insercion-grupo-texto" style="background-color: #6c9a06;color: white"
                            for="inputGroupSelect01">Seleccione una topología</label>
                    </div>
                    <select id="topo" class="personalizar-seleccionar" id="inputGroupSelect01">
                        <option selected></option>
                        <option value="1">Test Topología</option>
                        <option value="2">Test Topología y Controlador</option>
                        <option value="3">Test Controlador en red real</option>
                    </select>
                </div>
            </div>
            <div class="columna-sm-12">
                <div class="tarjeta texto-centrar">
                    <div class="tarjeta-encabezado  tarjeta-encabezado bg-encabezado">
                        <i class="material-icons logo-max"  title="Maximizar">fullscreen</i>
                        <ul class="navegacion navegacion-solapa tarjeta-encabezado-solapa">
                            <li class="navegacion-item">
                                <a class="navegacion-link activo" style="color: black"><strong>Código</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="tarjeta-cuerpo">
                        <div id="editor" style="width: 98%"></div><br>
                        <div class="texto-centrar">
                            <label for="file-input" class="btn btn-va mostrar-etiqueta">Subir Fuentes</label>
                            <input id="file-input" class="ocultar" type="file" />
                            <label class="btn btn-vo" id="btn_descargar">
                                <a download="filename.py" id="a_descargar">Descargar Fuentes</a>
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="tarjeta texto-centrar">
                    <div class="tarjeta-encabezado  tarjeta-encabezado bg-encabezado">
                        <ul class="navegacion navegacion-solapa tarjeta-encabezado-solapa">
                            <li class="navegacion-item">
                                <a class="navegacion-link activo" style="color: black"><strong>Output</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="tarjeta-cuerpo">
                        <textarea name="respCodeServer" id="respCodeServer" cols="40" rows="5" disabled
                            style="resize: none; font-family: Droid Sans Mono, monospace, monospace, Droid Sans Fallback; font-size: 14px; line-height: 19px"></textarea>
                        <div>
                            <!-- <button class="btn btn-va" id="clear" onclick="limpiar()">Limpiar</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
